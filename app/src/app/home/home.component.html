<div class="py-5">

  <div class="container">

    <div class="pt-2 rounded-2 my-3 carousel-holder">
      <owl-carousel-o [options]="customOptions">
        <ng-template carouselSlide><img src="assets/Notes/note-taking.jpg" class="w-100 h-100 object-fit-fill px-2" alt=""></ng-template>
        <ng-template carouselSlide><img src="assets/Notes/post-it-notes-1284667_640.jpg" class="w-100 h-100 object-fit-fill px-2" alt=""></ng-template>
        <ng-template carouselSlide><img src="assets/Notes/20-quotes-20-times.webp" class="w-100 h-100 object-fit-fill px-2" alt=""></ng-template>

      </owl-carousel-o>
    </div>

  <h2 class="fw-bolder my-3">Notes : </h2>

  <div class="group">
    <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
        <g>
            <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
        </g>
    </svg>
    <input placeholder="Search" type="search" class="input" (input)="searchNote($event)">

</div>
<p class="mb-0 mt-2 text-danger">{{searchError}}</p>

    <div class="row">

      <div class="col-sm-6 col-md-4 col-lg-3 p-3 d-sm-block d-flex justify-content-center align-items-center" *ngFor="let item of userNotes; let i = index">
        <div class="note">
          <div class="content text-center text-dark d-flex flex-column justify-content-between" [style.background]="colors[randomNumber]">
            <p class="bg-dark text-white w-100"><span class="fw-bold"># </span>{{item.id+''.substr(0,10)}}<span *ngIf="(item.id+'').length>10"> ...</span></p>
            <h3 class="my-2 fw-bold px-2">{{item.title}}</h3>
            <p class="my-4 px-2">{{item.content.substr(0,125)}}<a *ngIf="item.content.length>125" class="cursor-pointer text-decoration-underline" [routerLink]="['/details',item.id]">... show more</a></p>

            <div class="buttons py-3 d-flex justify-content-center align-items-center">
              <button class="btn btn-success rounded-2 mx-1" [routerLink]="['/update',item.id]">Update</button>
              <button class="btn btn-danger rounded-2 mx-1" (click)="deleteNote(item.id)">Delete</button>

            </div>
            <p class="text-danger" *ngIf="currentDeletingNote==item.id">{{errorMessage}}</p>
          </div>

        </div>
      </div>

      <div class="position-fixed add-icon d-flex justify-content-center align-items-center" routerLink="/add">
        <i class="fa-solid fa-circle-plus text-success"></i>
      </div>

    </div>
  </div>
</div>
